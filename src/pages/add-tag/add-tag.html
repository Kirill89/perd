<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add tag</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save(tagName.value)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input #tagName type="text" placeholder="Tag name"></ion-input>
  </ion-item>
</ion-content>
